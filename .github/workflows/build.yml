name: Build Electron App

on:
  push:
    branches: [ main, master, electron ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build Electron app
      run: npm run build

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Sistema-Fidelidade-PDV-Installer
        path: dist/*.exe

    - name: Upload portable version
      uses: actions/upload-artifact@v3
      with:
        name: Sistema-Fidelidade-PDV-Portable
        path: dist/win-unpacked/
